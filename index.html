<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body></body>
<div class="container">
    <div class="calculator">
        <div class="leftPanel">
            <div class="header">Est√°ndar</div>
            <div class="screen">
                <div class="operations" id="operationsScreen"></div>
                <div class="accumulator" id="accumulator">0</div>
            </div>
            <div class="keyboard">
                <div class="memory">
                    <button class="memoryKey">MC</button>
                    <button class="memoryKey">MR</button>
                    <button class="memoryKey">M+</button>
                    <button class="memoryKey">M-</button>
                    <button class="memoryKey">MS</button>
                </div>
                <div class="row">
                    <button class="key unary" id="percentage">%</button>
                    <button class="key" id="clearEntry">CE</button>
                    <button class="key" id="clear">C</button>
                    <button class="key" id="backSpace">BS</button>
                </div>
                <div class="row">
                    <button class="key unary" id="inverse">1/x</button>
                    <button class="key unary" id="sqr">x^2</button>
                    <button class="key unary" id="sqRoot">x^1/2</button>
                    <button class="key binary" id="division">/</button>
                </div>
                <div class="row">
                    <button class="key dark number" id="7">7</button>
                    <button class="key dark number" id="8">8</button>
                    <button class="key dark number" id="9">9</button>
                    <button class="key binary" id="product">x</button>
                </div>
                <div class="row">
                    <button class="key dark number" id="4">4</button>
                    <button class="key dark number" id="5">5</button>
                    <button class="key dark number" id="6">6</button>
                    <button class="key binary" id="substraction">-</button>
                </div>
                <div class="row">
                    <button class="key dark number" id="1">1</button>
                    <button class="key dark number" id="2">2</button>
                    <button class="key dark number" id="3">3</button>
                    <button class="key binary" id="sum">+</button>
                </div>
                <div class="row">
                    <button class="key dark">+</button>
                    <button class="key dark number" id="0">0</button>
                    <button class="key dark number" id=".">.</button>
                    <button class="key result" id="equal">=</button>
                </div>
            </div>
        </div>
        <div class="rightPanel">
            <div class="options">
                <div class="option">Historial</div>
                <div class="option">Memoria</div>
            </div>
            <div class="registry" id="registry">

            </div>

        </div>
    </div>
</div>
<script src="./assets/scritps/script.js"></script>
</body>

</html>
