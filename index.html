<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body></body>
<div class="container">
    <div class="calculator">
        <div class="leftPanel">
            <div class="header">Estandar</div>
            <div class="screen">
                <div class="operations">65444444444444444444444444444</div>
                <div class="accumulator">1.234.567.890.123.456</div>
            </div>
            <div class="keyboard">
                <div class="memory">
                    <button class="memoryKey">MC</button>
                    <button class="memoryKey">MR</button>
                    <button class="memoryKey">M+</button>
                    <button class="memoryKey">M-</button>
                    <button class="memoryKey">MS</button>
                </div>
                <div class="row">
                    <button class="key">%</button>
                    <button class="key">CE</button>
                    <button class="key">C</button>
                    <button class="key">BS</button>
                </div>
                <div class="row">
                    <button class="key">x</button>
                    <button class="key">x</button>
                    <button class="key">x</button>
                    <button class="key">x</button>
                </div>
                <div class="row">
                    <button class="key dark">7</button>
                    <button class="key dark">8</button>
                    <button class="key dark">9</button>
                    <button class="key">x</button>
                </div>
                <div class="row">
                    <button class="key dark">4</button>
                    <button class="key dark">5</button>
                    <button class="key dark">6</button>
                    <button class="key">-</button>
                </div>
                <div class="row">
                    <button class="key dark">1</button>
                    <button class="key dark">2</button>
                    <button class="key dark">3</button>
                    <button class="key">+</button>
                </div>
                <div class="row">
                    <button class="key dark">+</button>
                    <button class="key dark">0</button>
                    <button class="key dark">.</button>
                    <button class="key">=</button>
                </div>
            </div>
        </div>
        <div class="rightPanel">
            <div class="options">
                <div class="option">Historial</div>
                <div class="option">Memoria</div>
            </div>
            <div class="registry">
                <div class="record">
                    <div class="operations">1234567897987 + 65687</div>
                    <div class="accumulator history">654654654654</div>
                </div>
                <div class="record">
                    <div class="operations">1234567897987 + 65687</div>
                    <div class="accumulator history">654654654654</div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
